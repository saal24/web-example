<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async HTTP POST example</title>
    <style>
        textarea {
            display: block;
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>

<p>This is an example showing how we can send an asynchronous HTTP POST request with data (parameters) in Javascript. We
    don't process the response, we simply print it in the textarea. Check out the source code to understand what is
    going on!</p>
<label for="uname">Username:</label><input type="text" id="uname" value="Bill"/>
<button onclick="postForm()">Post the data</button>
<textarea id="response"></textarea>

<script>
    var asyncRequest = new XMLHttpRequest();
    asyncRequest.onload = onResponseReceived;

    function postForm() {
        var formData = new FormData();
        formData.append("username", document.getElementById("uname").value);
        asyncRequest.open("POST", "https://web-tek.ninja/php_backend/dummy_login.php");
        asyncRequest.send(formData);
    }

    function onResponseReceived() {
        if (asyncRequest.readyState === XMLHttpRequest.DONE) {
            if (asyncRequest.status === 200) {
                console.log("Got response:");
                console.log(asyncRequest.responseText);
                document.getElementById("response").innerText = asyncRequest.responseText;
            } else {
                console.error("Error " + asyncRequest.status);
            }
        }
    }
</script>

</body>
</html>
