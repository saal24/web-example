<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ex11.5 Solution: Loading</title>
    <link href="../../base-style.css" rel="stylesheet" />
    <style>
      #spinner {
        display: none; /* Hide the spinner by default */
        width: 50px;
      }
    </style>
  </head>

  <body>
    <article>
      <h1>Solution for Exercise 11.5</h1>
      <p>
        This is a solution for
        <a href="../../exercises/ex11.5-busy-indicators">Exercise 11.5</a>. See
        the source code for this file.
      </p>
    </article>

    <button onclick="sendDiceRequest()">Throw a dice</button>
    <p id="dice-val"></p>
    <img alt="Spinner" id="spinner" src="spinner.gif" />

    <script>
      async function sendDiceRequest() {
        showLoading();
        const response = await fetch(
          "https://web-tek.ninja/php_backend/delayed_dice.php"
        );
        const responseText = await response.text();
        showDiceValue(responseText);
        hideLoading();
      }

      function showDiceValue(diceValue) {
        document.getElementById("dice-val").innerText =
          "You threw " + diceValue;
      }

      // Show the spinner, hide the result message
      function showLoading() {
        document.getElementById("dice-val").style.display = "none";
        document.getElementById("spinner").style.display = "block";
      }

      // Hide the spinner, show the result message
      function hideLoading() {
        document.getElementById("dice-val").style.display = "block";
        document.getElementById("spinner").style.display = "none";
      }
    </script>
  </body>
</html>
