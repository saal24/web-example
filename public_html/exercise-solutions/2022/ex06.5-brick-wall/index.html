<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution for Exercise 6.5 - Brick wall</title>
    <link rel="stylesheet" href="../../base-style.css"/>
    <style>
        /*
        /* -------------------------------------
           The solution STYLES HERE!!!
           ------------------------------------- */
        #brick-wall-grid {
            display: grid;
            grid-template-rows: 100px 100px 100px;
            /* Each column is half-brick + twice the 5px padding */
            grid-template-columns: 110px 110px 110px;

            /* We could also be fancy and write:
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 110px);
             */
        }

        /* There are different ways to do it.
        We could assign names to grid areas as well */

        /* Place the bricks in the right rows */
        #brick2, #brick3 {
            grid-row: 1;
        }

        #brick4, #brick6 {
            grid-row: 2;
        }

        #brick1, #brick5 {
            grid-row: 3;
        }

        /* Now configure the right columns for the long bricks.
        The small ones will "fall into place" automatically */
        #brick3 {
            grid-column: 1 / span 2;
        }

        #brick6 {
            grid-column: 2 / span 2;
        }

        #brick5 {
            grid-column: 1 / span 2;
        }

        /* ----------------------------------------------------------
           EXTRA CHALLENGE: Vertical centering of text
            We make each brick also a flex container and align
            the content in the center (cross axis = vertical axis)
           ---------------------------------------------------------- */
        .brick {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* -------------------------------------
           These styles were provides in the template
           ------------------------------------- */
        #brick-wall-grid {
            background-color: gray;
            width: min-content;
            margin: auto;
            padding: 0 0.5rem 0.5rem 0;
        }

        .brick {
            border: 1px solid black;
            background-color: firebrick;
            box-sizing: border-box;
            margin: 0.5rem 0 0 0.5rem;
            color: white;
            text-align: center;
            font-size: 1.6rem;
        }
    </style>
</head>

<body>

<main>
    <h1>Solution for Exercise 6.5</h1>
    <p>This is a solution for
        <a href="../../exercises/ex06.5-brick-wall">Exercise 6.5</a>.
    </p>

    <!-- Don't change any elements here! -->
    <div id="brick-wall-grid">
        <!-- Here are the grid items, you should not change anything for these! -->
        <div class="brick" id="brick1">!</div>
        <div class="brick" id="brick2">lo</div>
        <div class="brick" id="brick3">Hel</div>
        <div class="brick" id="brick4">W</div>
        <div class="brick" id="brick5">ld</div>
        <div class="brick" id="brick6">or</div>
    </div>

</main>

</body>
</html>
