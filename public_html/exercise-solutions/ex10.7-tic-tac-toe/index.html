<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution for Exercise 10.7 - Tic Tac Toe</title>
    <link rel="stylesheet" href="../../base-style.css"/>

    <style>
        .container {
            display: grid;
            grid-template: repeat(3, 50px) / repeat(3, 50px);
            grid-gap: 10px;
            margin-bottom: 50px;
            align-items: center;
        }

        .container div {
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>

<body>

<article>
    <h1>Solution for Exercise 10.7</h1>
    <p>This is a solution for <a href="../../exercises/ex10.7-tic-tac-toe">Exercise 10.7</a>. See the source code for
        this file, and check the output in the console.</p>
</article>

<div id="container1" class="container">
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
</div>

<div id="container2" class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

<script>
    /////////////////////////////////////////////
    // Step 4 - use classes
    /////////////////////////////////////////////
    let odd_elements = document.getElementsByClassName("odd");
    for (let i = 0; i < odd_elements.length; ++i) {
        let odd_element = odd_elements[i];
        odd_element.innerText = "X";
    }
    let even_elements = document.getElementsByClassName("even");
    for (let i = 0; i < even_elements.length; ++i) {
        let even_element = even_elements[i];
        even_element.innerText = "O";
    }

    /////////////////////////////////////////////
    // Step 5 - select without classes
    /////////////////////////////////////////////
    // We can use "fancier" selectors
    // We can also refactor the code to avoid lots of copied code

    function setTextToElements(elements, text) {
        for (let i = 0; i < elements.length; ++i) {
            let e = elements[i];
            e.innerText = text;
        }
    }

    let odd = document.querySelectorAll("#container2 div:nth-child(odd)");
    let even = document.querySelectorAll("#container2 div:nth-child(even)");
    setTextToElements(odd, "X");
    setTextToElements(even, "O");

</script>

</body>
</html>
