<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hidden border test</title>
    <style>
      /* Reset default styling for all elements */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .border-tester {
        background-color: #8e6abd;
        width: 300px;
        height: 200px;
        padding: 20px;
        text-align: center;
        border-style: none;
        border-color: black;
        border-width: 24px;
        border-radius: 5px;
        margin: 20px auto;
        box-shadow: 0 5px 10px 10px rgba(100, 100, 100, 0.2);
      }

      .border-tester:nth-child(2) {
        background-color: #33bd33;
        margin-top: 15px;
      }

      h1,
      p {
        background-color: #57b1dc;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt
      distinctio dolorem id nemo repellendus repudiandae sunt. Adipisci
      consequatur ducimus totam!
    </p>
    <div class="border-tester">A box</div>
    <div class="border-tester">Another box</div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit,
      inventore.
    </p>
  </body>
</html>
