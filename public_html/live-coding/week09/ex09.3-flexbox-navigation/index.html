<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ex 9.3- Flexbox navigation</title>
    <style>
      html {
        font-size: 62.5%;
        font-family: sans-serif;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      nav {
        background-color: #272835;
        color: white;
        padding: 1.5rem;
        /*min-width: 60rem;*/
      }

      img {
        height: 3rem;
      }

      nav ul {
        padding-inline-start: 0;
        list-style-type: none;
        display: flex;
        align-items: center;
      }

      nav li {
        font-size: 2rem;
        margin: 1rem;
        /*background-color: #57b1dc;*/
        flex-shrink: 1;
      }

      #logo-menu-item {
        margin-right: auto;
      }

      h1 {
        font-size: 3.2rem;
        margin-bottom: 1rem;
      }

      p,
      li {
        font-size: 1.6rem;
      }

      main {
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li id="logo-menu-item">
          <img id="logo-image" src="img/ntnu_logo.png" alt="NTNU logo" />
        </li>
        <li>Studies</li>
        <li>Research</li>
        <li>Administration</li>
      </ul>
    </nav>
    <main>
      <h1>Welcome!</h1>
      <p>Here are our offers:</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </main>
  </body>
</html>
