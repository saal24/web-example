<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 5.3 - Absolute positioning</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="predefined.css"/>
    <link rel="stylesheet" href="exercise.css"/>
</head>
<body>


<main>
    <section id="info">
        <h1>Exercise 5.3 - Absolute position</h1>
        <p>Your task is to position the <code>.tag</code> element (the yellow
            one with "NEW!") on top of product image. Align it to top-right of
            the card, give it a margin (1em).</p>
    </section>

    <section id="card-container">
        <div class="card">
            <img src="https://picsum.photos/250/150?rnd=1"
                 alt="A random image">
            <div class="card-description">
                <h2>Product 1</h2>
                <p>Here is a product</p>
            </div>
            <div class="tag">New!</div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/250/150?rnd=2"
                 alt="A random image">
            <div class="card-description">
                <h2>Product 2</h2>
                <p>Here is another product</p>
            </div>
            <div class="tag">New!</div>
        </div>
    </section>
</main>

</body>
</html>
