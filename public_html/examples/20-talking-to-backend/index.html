<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend+frontend demo app</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="scripts.js"></script>
</head>
<!-- Notice - we call the Javascript function requestData() when the browser
has successfully loaded the <body> element - i.e., when the whole page is
successfully loaded -->
<body onload="requestData()">

<h1>Welcome to a demo app!</h1>
<p>This app demonstrates how a frontend app can communicate with a backend
    (which can be a Spring Boot app, but can be any app providing a REST
    API).</p>

<p>The message here will be loaded from the backend using Javascript:</p>
<p id="message">[the message will be here, loading...]</p>

</body>
</html>
