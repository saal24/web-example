<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small caps</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            font-family: "Helvetica Neue", "Lucida Grande", Arial, sans-serif;
        }

        p {
            font-size: 2rem;
            font-stretch: extra-expanded;
        }

        h1 {
            font-size: 4rem;
        }
    </style>
</head>
<body>

<h1>Small caps</h1>

<p>This is a paragraph of text having style <code>{ font-variant: small-caps
    }</code>.</p>

</body>
</html>
