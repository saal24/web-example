<!DOCTYPE html>
<!-- Proof-of-concept ReactJS test: basic hello world -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, ReactJS!</title>

    <!-- React libraries -->
    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Babel translator - translates the JSX syntax to Javascript in real-time -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body></body>
  <script type="text/babel">
    ReactDOM.render(<h1>This header is generated by React </h1>, document.body);
  </script>
</html>
