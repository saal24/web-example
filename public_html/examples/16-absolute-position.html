<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute position</title>
    <style>
        /* ----------------------------------------------
           Sizing, padding. Styles not related to shadows
           ---------------------------------------------- */
        html {
            /* Reset 1 rem to 10px */
            font-size: 62.5%;
            font-family: sans-serif;
            padding: 2rem 4rem;
        }

        main {
            min-width: 80rem;
        }

        h1 {
            font-size: 4.8rem;
            margin: 0;
        }

        h2 {
            font-size: 3.2rem;
        }

        p {
            font-size: 2rem;
            line-height: 2.6rem;
        }

        #card-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 2rem;
        }

        .card {
            margin: 4rem;
            padding: 0;
            overflow: hidden;
            border-radius: 1rem;
            width: 25rem;
            height: 40rem;
            box-shadow: 0 0 2rem 0 rgba(100, 100, 100, 0.2);
            /** See? We set the position to all cards to relative, so that we
            can position child elements absolutely within the cards */
            position: relative;
        }

        .card img {
            height: 15rem;
        }

        .card-description {
            margin: 2rem;
        }

        .card-description p {
            font-size: 1.6rem;
        }

        .tag {
            background-color: yellow;
            padding: 0.5rem 2rem;
            font-variant: small-caps;
            width: 5rem;
            text-align: center;
            font-size: 2rem;

            /* We position the element absolutely - anchoring it relative
            to the top-left corner. Remember: for this to work - we need to
            set the parent elements position to relative! */
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

    </style>
</head>
<body>

<main>
    <section id="info">
        <h1>Absolute position</h1>
        <p>Here we position the <code>.tag</code> element using absolute
            positioning. For
            that to work, we need to set <code>{position:relative}</code> to the
            parent element (or any other ancestor of the NEW element).</p>
    </section>

    <section id="card-container">
        <div class="card">
            <img src="https://i.picsum.photos/id/527/250/150.jpg?hmac=eUPglLVMqaybn6wnCCMggd1L40qp8VH6mIVLlRLVPr0"
                 alt="Compass and notebook on a desk">
            <div class="card-description">
                <h2>Product 1</h2>
                <p>Here is a product</p>
            </div>
            <div class="tag">New!</div>
        </div>

        <div class="card">
            <img src="https://i.picsum.photos/id/998/250/150.jpg?hmac=RNroOR_CZ5JWv5hB-sui9XFWExqGrJ1yXpS4aZ2nBPs"
                 alt="Pack of letters and a pen">
            <div class="card-description">
                <h2>Product 2</h2>
                <p>Here is another product</p>
            </div>
            <div class="tag">Old!</div>
        </div>
    </section>
</main>

</body>
</html>
