<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viewport-based images</title>
  </head>
  <body>
    <p>Here you should see an image based on your viewport width.</p>

    <img
      src="viewport-based/default.png"
      alt="Text depending on the viewport size, telling which image is shown"
      srcset="
        viewport-based/480w.png   480w,
        viewport-based/960w.png   960w,
        viewport-based/1280w.png 1280w,
        viewport-based/2400w.png 2400w
      "
      sizes="100vw"
    />
  </body>
</html>
