<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Web Fonts</title>
    <style>
        /* Step 1: Import the font */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
        /* Step 2: Select the font for the text */
        html {
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>

<h1>Using Web fonts</h1>

<p>To use a web font we need to do a couple of things:</p>
<ul>
    <li>Import the font face (.woff file).</li>
    <li>Select the font for the text.</li>
</ul>

<p>Check out the source of this file to see how we import a Web font from <a
        href="https://fonts.google.com/">Google Fonts</a></p>

</body>
</html>
