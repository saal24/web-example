<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding a video</title>
</head>
<body>

<h1>Embedding a video</h1>
<p>HTML 5 adds the possibility to embed a video using the &lt;video&gt; tag. Here is an example:</p>
<video src="sample.mp4" width="600" controls>
    <p>This text is displayed when the browser does not support &lt;video&gt; tag.</p>
</video>
</body>
</html>
